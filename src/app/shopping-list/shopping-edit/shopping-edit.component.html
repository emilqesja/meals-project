<div class="row">
  <div class="col-xs-12">
    <form action="">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input type="text" id="name" class="form-control" #nameInput>
        </div>

        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input type="number" id="amount" class="form-control" #amountInput>
        </div>

        <div class="row">
          <div class="col-xs-12">
            <button class="btn btn-outline-success mx-1 my-2" type="submit"  (click)="onAddItem($event)">
              Add
            </button>

            <button class="btn btn-outline-danger mx-1  my-2" type="button">
              Delete
            </button>

            <button class="btn btn-outline-dark mx-1  my-2" type="button">
              Clear
            </button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
