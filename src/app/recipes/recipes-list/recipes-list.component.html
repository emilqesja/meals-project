<div class="row mt-3">
  <div class="col-xs-12">
    <button class="btn btn-outline-success">New Recipe</button>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-xs-12">
    <a  *ngFor="let recipe of recipes" href="#" class="list-group-item clearfix">
    <div class="float-start">
      <h4>
          {{recipe.name}}
      </h4>
      <p >{{recipe.description}}</p>
    </div>
      <span class="float-end">
<img [src]="recipe.imagePath" alt="" class="img-fluid rounded mx-auto" style="max-height:80px;">
      </span>
    </a>
    <app-recipe-item></app-recipe-item>
  </div>
</div>
